<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成飞机大战图标</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a69bd;
        }
        .instructions {
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>飞机大战 - 应用图标生成器</h1>
    
    <div class="instructions">
        <h2>使用说明：</h2>
        <ol>
            <li>点击下方的"下载"按钮下载图标</li>
            <li>将下载的图标放在项目的 <code>img</code> 文件夹中</li>
            <li>确保文件名与 <code>manifest.json</code> 中指定的名称相同</li>
        </ol>
    </div>
    
    <script src="js/generate-icons.js"></script>
</body>
</html>
